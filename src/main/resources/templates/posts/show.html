<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Individual Post</title>
</head>
<body>
    <div>
        <h1 th:text="${post.title}"></h1>
        <p th:text="${post.body}"></p>
        <input type="hidden" name="id" th:value="${post.id}">
    </div>
</body>
</html>
