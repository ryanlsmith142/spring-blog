<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Individual Post</title>
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<body>
    <th:block th:replace="fragments/navbar"/>
    <div>
        <h1 id="individualTitle" th:text="${post.title}"></h1>
        <p id="individualBody" th:text="${post.body}"></p>
        <form th:action="@{'/posts/' + ${post.id} + '/delete' }" method="POST">
            <button type="submit">Delete Post</button>
        </form>
        <input id="postId" type="hidden" th:value="${post.id}">
        <button id="openModal" type="button">Edit</button>
    </div>
    <th:block th:replace="fragments/modal :: modal"/>
    <th:block th:replace="fragments/footer :: main-footer"/>
</body>
</html>
