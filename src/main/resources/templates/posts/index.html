<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Blog Posts</title>
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<body>

    <th:block th:replace="fragments/navbar"/>
    <div th:each="post : ${posts}">
        <a th:text="${post.title}" th:href="@{'/posts/' + ${post.id}}"></a>
        <p th:text="${post.body}"></p>
        <div th:each="tag : ${post.tags}">
            <p th:text="${tag.name}"></p>
        </div>
    </div>

    <th:block th:replace="fragments/modal :: modal"/>
    <th:block th:replace="fragments/footer :: main-footer"/>
</body>
</html>
