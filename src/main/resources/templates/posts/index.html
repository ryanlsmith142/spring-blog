<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Blog Posts</title>
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<body class="container">
    <th:block th:replace="fragments/navbar"/>
    <main>
        <div th:each="post : ${posts}" class="card" style="width: 18rem;">
            <th:block th:each="image : ${post.images}">
                <img th:src="${image.url}" class="card-img-top" alt="...">
            </th:block>
            <div class="card-body">
                <h5 class="card-title"><a th:text="${post.title}" th:href="@{'/posts/' + ${post.id}}"></a></h5>
                <p>By <span th:text="${post.user.email}"></span></p>
                <p class="text card-text" th:text="${post.body}"></p>
            </div>
        </div>
        <th:block th:replace="fragments/modal :: modal"/>
    </main>
    <th:block th:replace="fragments/footer :: main-footer"/>
</body>
</html>
