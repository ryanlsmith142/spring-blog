<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>View Images</title>
</head>
<body>
    <div th:text="${post.title}"></div>

    <div th:each="image : ${post.images}">
        <img th:src="${image.url}">
    </div>
<h1>Hey There</h1>
</body>
</html>
