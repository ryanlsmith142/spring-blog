<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<body class="container">
<th:block th:replace="fragments/navbar"/>
<main>
    <h1>Create an account</h1>
    <form th:action="@{/sign-up}" method="POST" th:object="${user}">
        <label for="username">Username</label>
        <input id="username" th:field="*{username}" />

        <label for="email">Email</label>
        <input id="email" th:field="*{email}" />

        <label for="password">Password</label>
        <input id="password" type="password" th:field="*{password}" />

        <input id="sign-me-up" value="Sign me up!" type="submit" />
    </form>
</main>
<th:block th:replace="fragments/footer :: main-footer"/>
<th:block th:replace="fragments/create-chat-user :: create-chat-user"/>
</body>
</html>
